<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stripy</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    </head>
    <body>
        <div class="stripes">
          <div class="stripes__stripe stripes__stripe--1 ">&nbsp;</div>
          <div class="stripes__stripe stripes__stripe--2">&nbsp;</div>
          <div class="stripes__stripe stripes__stripe--3">&nbsp;</div>
        </div>
        <header class="header">
          <ul class="header__nav">
            <div class="header__nav--left">
              <li class="header__item">
                <ion-icon name="person" class="header__icon"></ion-icon>
                <span>Account</span>
              </li>
              <li class="header__item header__item--regel">
                regel black
              </li>
            </div>
            <div class="header__nav--right">
              <li class="header__item">
                <ion-icon name="search" class="header__icon"></ion-icon>
              </li>
              <li class="header__item header__item--regel">
                <div class="menu-btn">&nbsp;</div>
              </li>
            </div>
          </ul>
        </header>
        <div class="contact">Contact</div>
        <div class="year">2019</div>
        <div class="e-shop">E-shop</div>
        <div class="heading-regel">regel black</div>
        <div class="heading-regel-block">&nbsp;</div>
        <div class="discover-products">Discover products</div>
        <div class="discover-products-block">&nbsp;</div>
        <div class="quote">You're not lucky, 
          You worth it</div>
        <div class="line-1">&nbsp;</div>
        <div class="img">
          <img src="img/hero.jpg" alt="hero image" class="img__image">
        </div>
        <div class="btn-plus">+</div>
        <ul class="social-networks">
          <li class="social-networks__item">
            <ion-icon name="logo-facebook" class="social-networks__icon"></ion-icon>
          </li>
          <li class="social-networks__item">
            <ion-icon name="logo-twitter" class="social-networks__icon"></ion-icon>
          </li>
          <li class="social-networks__item">
            <ion-icon name="logo-instagram" class="social-networks__icon"></ion-icon>
          </li>
        </ul>
        <script src="main.js"></script>
    </body>
</html>
